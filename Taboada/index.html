<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="Favicon" href="img/X_mark.svg.png">
    <title>Taboada JS</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <h2>Digite um número e confirme parra gerar uma tabuada</h2>
    <form id="multiplication-form">
        <div class="form-control">
            <label for="number"> Tabuada do:</label>
            <input type="number" name="number" id="number" placeholder="4">
        </div>
        <div class="form-control">
            <label for="multiplication">Multiplicar até:</label>
            <input type="number" name="multiplication" id="multiplication" value="10">
        </div>

        <input id="calculator" type="submit" value="Calcular">
    </form>

    <div id="multiplication-table">
        <h2 id="multiplication-tittle">Tabuada do núnermo: <span></span></h2>
        <div id="multiplication-operations">
            <p>Informe um número para calcular uma tabuada...</p>
            
        </div>
    </div>
</body>

</html>
